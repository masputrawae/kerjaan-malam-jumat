<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktik JavaScript 01</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="site-title">Catatan Sederhana</h1>
    <form id="noteForm" method="post">
      <label for="dataTitle">Title:</label>
      <input type="text" name="dataTitle" id="dataTitle" required>

      <label for="dataTime">Date:</label>
      <input type="datetime-local" name="dataTime" id="dataTime">

      <textarea name="dataContent" id="dataContent" cols="30" rows="10" required></textarea>

      <button id="btnSubmit" type="submit">Sumit</button>
    </form>

    <div class="preview">
      <h2>Catatan:</h2>
      <div id="notePreview"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
